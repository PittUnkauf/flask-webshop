<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<link rel="stylesheet" href={{url_for('static', filename='css/image.css')}}>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
		<a class="navbar-item" href="/">
			<span class="icon is-medium">
				<i class="fas fa-home fas fa-2x"></i>
			</span>
		</a>	
		<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		</a>
	</div>
	<div id="navbarBasicExample" class="navbar-menu">
		<div class="navbar-start">
			<div class="navbar-item">
				<div class="field has-addons">
					<div class="control">
						<input class="input" type="text" placeholder="Find a repository">
					</div>
					<div class="control">
						<a class="button is-info">
						Search
						</a>
					</div>
					</div>
			</div>
			{% if not loggedIn %}
			<a class="navbar-item" href="/loginForm">Sign In</a>
			{% else %}
			<div class="navbar-item has-dropdown is-hoverable">
				<a class="navbar-link">
				Hello, {{firstName}}
				</a>
		
				<div class="navbar-dropdown">
				<a class="navbar-item" href="/account/orders">
					Your orders
				</a>
				<a class="navbar-item" href="/account/profile">
					Your profile
				</a>
				<hr class="navbar-divider">
				<a class="navbar-item" href="/logout">
					Sign Out
				</a>
				</div>
			</div>
			{% endif %}
			<a class="navbar-item" href="/cart">
				<span class="icon">
					<i class="fas fa-shopping-cart"></i>
				</span>
				<span>CART {{noOfItems}}</span>
			</a>
		</div>
	</div>
</nav>
<section class="section">
	<div class="container">
		<div class="column is-one-half">
			<div id="productDescription"></div>
				<table class="table">
					<tr>
						<td>Name</td>
						<td>{{data[1]}}</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<figure class="image is-200x150">
								<img src={{url_for('static', filename='uploads/'+data[4]) }} id="itemImage"/>
							</figure>
						</td>
					</tr>
					<tr>
						<td>Price</td>
						<td>${{data[2]}}</td>
					</tr>
					<tr>
						<td>Stock</td>
						<td>{{data[5]}}</td>
					</tr>
					<tr>
						<td>Description</td>
						<td>{{data[3]}}</td>
					</tr>
				</table>
				<div id="addToCart">
					<a href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
