<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<div class="section">
	<div class="container">
		<p>Your order has been successfully placed</p>
		<div id="cartItems">
			<h2><strong>The items you have ordered</strong></h2>
			<div id="tableItems">
				{% for row in products %}
				<div>
					<hr id="seperator">
					<div id="itemName">
						<span id="itemNameTag">{{row[1]}}</span><br>
					</div>
					<div id="itemPrice">
						${{row[2]}}
					</div>
				</div>
				{% endfor %}
				<hr id="seperator">
				<div id="total">
					<span id="subtotal">Your total order size is</span> : ${{totalPrice}}
					<span if="deliverydate"></span>
				</div>
				<div><a href="/">Return to Home Page</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
