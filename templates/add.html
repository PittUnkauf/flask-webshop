<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<div class="container">
	<div class="column is-one-quarter">
		<form action="/addItem" method="POST" enctype="multipart/form-data">
			<div class="field">
				<h1><strong>Add items</strong></h1>
			</div>
			<div class="field">
				<label>Name</label>
				<div class="controll">
					<input class="input" type="text" name="name">
				</div>
			</div>
			<div class="field">
				<label>Price</label>
				<div class="controll">
					<input class="input" type="number" name="price">
				</div>
			</div>
			<div class="field">
				<label>Description</label>
				<div class="controll">
					<textarea class="input" name="description" rows=3 cols=40></textarea>
				</div>
			</div>
			<div class="field">
				<label>Image</label>
				<div class="controll">
					<input class="input" type="file" name="image">
				</div>
			</div>
			<div class="field">
				<label>Stock</label>
				<div class="controll">
					<input class="input" type="number" name="stock">
				</div>
			</div>
			<div class="field">
				<label>Category</label>
				<div class="controll">
					<input class="input" type="number" name="category">
				</div>
			</div>				
<!-- 			<div class="field">
				<label>Category</label>
				<div class="control">
					<div class="select">
						<select>
						{% for row in categories %}
						<option class="input" type="number" name="category" value={{row[0]}}>{{row[1]}}</option>
						{% endfor %}
						</select>
					</div>
				</div>
			</div> -->
			<div class="field">
				<div class="control">
					<button class="button is-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
